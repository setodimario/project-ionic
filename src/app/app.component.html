<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>APP FINAL</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row style="background: #fe9c2b;border-radius: 20px;">
            <ion-col class="ion-align-self-center" size="3">
              <ion-avatar>
                <img src="https://campus.mitic.gov.py/pluginfile.php/71653/user/icon/moove/f1?rev=3731814" alt="">
              </ion-avatar>
            </ion-col>
            <ion-col class="ion-align-self-center" size="9">
              <ion-list style="background: none; padding: 0;">
                <ion-list-header style="color: #fff;font-size: 20px;">Mario Amarilla</ion-list-header>
                <ion-note style="font-size: 14px;">hi@gmail.com</ion-note>
              </ion-list>
            </ion-col>            
          </ion-row>
        </ion-grid>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
